<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改站点</title>
<link href="assets/css/admin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="adminsiteedit_files/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/checkf.js"></script>
</head>
<body>
<div class="formHeader"> <span class="title">修改站点</span> <a href="javascript:location.reload();" class="reload">刷新</a> </div>
<form name="form" id="form" method="post" action="site_save.php" onsubmit="return cfm_site();">
	<table class="formTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody><tr class="nb">
			<td align="right" width="25%" height="40">站点名称：</td>
			<td width="75%"><input name="site_name" id="site_name" class="input" value="默认站点" type="text">
				<span class="maroon">*</span><span class="cnote">站点切换名称，例如：英文站</span></td>
		</tr>
        <tr class="nb">
			<td align="right" width="25%" height="40">语言包名：</td>
			<td width="75%"><input name="site_lang" id="site_lang" class="input" value="zh_CN" type="text">
				<span class="maroon">*</span><span class="cnote">语言包默认与标识相同，包文件存放在 /data/lang/ 目录下</span></td>
		</tr>
		<tr class="nb">
			<td align="right" height="35">&nbsp;</td>
			<td>更多站点基本信息可通过网站信息配置进行设置</td>
		</tr>
	</tbody></table>
	<div class="formSubBtn">
		<input class="submit" value="提交" type="submit">
		<input class="back" value="返回" onclick="history.go(-1);" type="button">
		<input name="action" id="action" value="update" type="hidden">
		<input name="id" id="id" value="1" type="hidden">
	</div>
</form>

</body></html>
