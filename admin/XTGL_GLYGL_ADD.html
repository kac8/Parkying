<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>新增管理员</title>
<link href="assets/css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="formHeader"> 
	<span class="title">新增管理员</span> 
	<a href="javascript:location.reload();" class="reload">刷新</a> 
</div>
<form name="form" id="form" method="post" action="site_save.php" onsubmit="return cfm_site();">
	<table class="formTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
			<tr>
				<td align="right" width="25%" height="40">用户名：</td>
				<td width="75%">
					<input name="site_name" id="site_name" class="input" value="" type="text">
					<span class="maroon">*</span>
					<span class="cnote">带<span class="maroon">*</span>号表示为必填项</span>
				</td>
			</tr>
			<tr>
				<td align="right" width="25%" height="40">密　码：</td>
				<td>
					<input id="password" class="input" type="password" name="password">
					<span class="maroon">*</span>
					<span class="cnote">6-16个字符组成，区分大小写</span>
				</td>
			</tr>	
			<tr>
				<td align="right" width="25%" height="40">确　认：</td>
				<td>
					<input id="password" class="input" type="password" name="password">
					<span class="maroon">*</span>
				</td>
			</tr>			
			<tr>
				<td align="right" width="25%" height="40">提　问：</td>
				<td>
					<select>
					<option value="">无安全提问</option>
					<option value="">妈妈的名字</option>
					<option value="">爸爸的名字</option>
					<option value="">子女的名字</option>
					<option value="">爷爷的生日</option>
					<option value="">奶奶的生日</option>
					<option value="">姥姥的生日</option>
					<option value="">姥爷的生日</option>
					</select>	
				</td>
			</tr>				
			<tr>
				<td align="right" width="25%" height="40">回　答：</td>
				<td width="75%">
					<input name="site_name" id="site_name" class="input" value="" type="text">
				</td>
			</tr>	
			<tr>
				<td align="right" width="25%" height="40">昵　称：</td>
				<td width="75%">
					<input id="nickname" class="input" type="text" name="nickname">
					<span class="maroon" style="color:#fff">*</span>
					<span class="cnote">用于文章作者的显示</span>			
				</td>
			</tr>								
			<tr>
				<td align="right" width="25%" height="40">管理组：</td>
				<td>
					<select>
					<option value="">超级管理员</option>
					<option value="">管理员</option>
					<option value="">文章发布员</option>
					</select>	
				</td>
			</tr>
			<tr class="nb">
				<td height="40" align="right">审　核：</td>
				<td>
				<input type="radio" checked="checked" value="true" name="checkadmin">
				已审核 
				<input type="radio" value="false" name="checkadmin">
				未审核
				</td>
			</tr>
		</tbody>
	</table>
	<div class="formSubBtn">
		<input class="submit" value="提交" onclick="history.go(-1);" type="button">
		<input class="back" value="返回" onclick="history.go(-1);" type="button">
		<input name="action" id="action" value="update" type="hidden">
		<input name="id" id="id" value="1" type="hidden">
	</div>
</form>

</body>
<script type="text/javascript" src="adminsiteedit_files/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/checkf.js"></script>
</html>
